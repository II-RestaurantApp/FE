<form>
  <div class="center-screen">
    <div class="card">
      <div class="card-body">
        <div class="mb-3 row d-grid gap-2">
          <input name="nume" type="text" class=form-control placeholder="Nume Prenume" [(ngModel)]="user.name">
          <input name="email" type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email">
          <input name="password" type="password" class="form-control" placeholder="Password"
            [(ngModel)]="user.password">
          <select id="inputType">
            <option selected>Type</option>
            <option value="admin">Admin</option>
            <option value="client">Client</option>
          </select>
          <button type="button" class="btn btn-primary" (click)="signUp()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</form>
